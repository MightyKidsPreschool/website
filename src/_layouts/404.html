---
layout: default
---

<!-- PAGE TITLE SECTION-->
<section class="pageTitleSection">
  <div class="container">
    <div class="pageTitleInfo">
      <h2>Error Page</h2>
      <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li class="active">Error Page</li>
      </ol>
    </div>
  </div>
</section>

<!-- MAIN SECTION -->
<section class="mainContent full-width clearfix">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1 col-xs-12">
        <div class="errorMsg">
          <img src="assets/img/error.png" alt="error image" class="img-responsive">
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="errorInfo">
          {{ content }}
          <form action="#" method="POST" role="form" class="homeContactContent errorSpace">
            <div class="formBtnArea pull-left">
              <a href="index.html" class="btn btn-primary bg-color-3">{{ page.buttonText }}</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>
