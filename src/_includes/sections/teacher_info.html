<!-- ====================================
    ——— WHITE SECTION
    ===================================== -->
    <section class="whiteSection full-width clearfix">
            <div class="container">
              <div class="row">
                <div class="col-xs-12">
                  <div class="sectionTitle text-center">
                    <h2>
                      <span class="shape shape-left bg-color-4"></span>
                      <span>Our Staff</span>
                      <span class="shape shape-right bg-color-4"></span>
                    </h2>
                  </div>
                </div>
              </div>
              {% for teacher in site.data.teachers %}
              {% assign mod = forloop.index | modulo: 2 %}
              {% if mod == 0 %}
              <div class="row">
                <div class="col-sm-6 col-xs-12">
              {% else %}
              <div class="col-sm-6 col-xs-12">
              {% endif %}
                  <div class="media teamStyle">
                    <a class="media-left" href="#">
                      <img class="img-rounded img-responsive" src="/assets/img/headshots/{{teacher.image}}" alt="Image">
                    </a>
                    <div class="media-body">
                      <h4 class="media-heading"><a href="#">{{teacher.name}}</a></h4>
                      <h5>{{teacher.title}}</h5>
                      <p>{{teacher.blurb}}</p>
                    </div>
                  </div>
              {% if mod == 0 %}
                </div>
              </div>
              {% else %}
              </div>
              {% endif %}
              {% endfor %}
            </div>
          </section>
